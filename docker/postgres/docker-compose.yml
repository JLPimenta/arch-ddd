version: '3.8'

services:
  db:
    image: postgres:14.6-alpine
    restart: always
    environment:
      - POSTGRES_DB=biblioteca-ubec
      - POSTGRES_USER=biblioteca-ubec
      - POSTGRES_PASSWORD=biblioteca-ubec
      - TZ=America/Araguaina
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
